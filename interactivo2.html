<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Juego Interactivo - Empresa XYZ</title>
</head>
<body>
    <header>
        <h1>Juego Interactivo - Empresa XYZ</h1>
        <nav>
            <ul>
                <li><a href="#color-section">Color de Fondo</a></li>
                <li><a href="#brothers-section">Registrar Hermanos</a></li>
                <li><a href="#blocks-section">Dibujar Bloques</a></li>
                <li><a href="#game-section">Piedra, Papel o Tijera</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="color-section">
            <h2>Cambiar Color de Fondo</h2>
            <label for="input-color">Color:</label>
            <input type="text" id="input-color" placeholder="#FF5733" />
            <button id="btn-change-color">Cambiar Color</button>
        </section>

        <section id="brothers-section">
            <h2>Registrar Hermanos</h2>
            <label for="input-register-brothers">Número de Hermanos:</label>
            <input type="number" id="input-register-brothers" min="1" />
            <button id="btn-register">Registrar Hermanos</button>
            <div id="brothers-container"></div>
        </section>

        <section id="blocks-section">
            <h2>Dibujar Bloques</h2>
            <label for="input-blocks">Número de Bloques:</label>
            <input type="number" id="input-blocks" min="1" />
            <button id="btn-draw-blocks">Dibujar Bloques</button>
            <div id="game-area"></div>
        </section>

        <section id="game-section">
            <h2>Jugar Piedra, Papel o Tijera</h2>
            <label for="input-yan-quien-po">Tu Elección:</label>
            <input type="text" id="input-yan-quien-po" placeholder="Piedra, Papel o Tijera" />
            <button id="btn-yan-quien-po">Jugar</button>
            <div id="result-area"></div>
        </section>
    </main>

    <footer>
        <p>&copy; codigo funcional para laboratorio</p>
    </footer>

    <script src="app2.js"></script>
</body>
</html>
